<script>
    function updateCart() {
    let subtotal = 0;
    const fastDelivery = document.getElementById("fastDelivery").checked ? 15 : 0;

    // Calculate total for each item and add to subtotal
    document.querySelectorAll("#cartItems tr").forEach(row => {
        const price = parseFloat(row.dataset.price);
        const quantity = row.querySelector(".quantity").value;
        const itemTotal = price * quantity;
        row.querySelector(".item-total").textContent = `₹${itemTotal.toFixed(2)}`;
        subtotal += itemTotal;
    });

    // Update subtotal and total
    document.getElementById("subtotal").textContent = `₹${subtotal.toFixed(2)}`;
    const total = subtotal + fastDelivery;
    document.getElementById("total").textContent = `₹${total.toFixed(2)}`;
}

function removeItem(button) {
    const row = button.closest("tr");
    row.remove();
    updateCart();
}

// Initial cart calculation on page load
document.addEventListener("DOMContentLoaded", updateCart);

</script>
</body>
</html>
